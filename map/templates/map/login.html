{%extends 'map/base.html'%}
{%block content%}
<style>
.centers {
  margin: auto;
  width: 40%;
  border: 3px solid ##ffe6cc;
  padding-top: 150px;
  height: 800px; 

}
</style>
<div class="container .col-sm- centers">
<form method = 'POST'>
        {% csrf_token %}
        <div class="form-group">
        <!-- <label for="exampleInputEmail1">User Name</label> -->
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Username" name='username'>
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
        <!-- <label for="exampleInputPassword1">Password</label> -->
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
</form>
<br>
  <p><strong>-- OR --</strong></p>
  <a href="{% url 'social:begin' 'google-oauth2' %}">
    <button class="btn btn-primary">Login using gmail</button>
  </a><br>
</div>
{%endblock%}
