    var myLayerList = [];
    function putLayer(geonode_source){
        mymap.setView([19.1334, 72.9133], 15);
        var index = myLayerList.indexOf(geonode_source);
        if(index >= 0){
            console.log('remove'+geonode_source)
            source.getLayer(geonode_source).addTo(mymap).remove(mymap);
            myLayerList.splice(index,1);

        }else{
            console.log('add'+geonode_source);
            // info.toFront(geonode_);
            source.getLayer(geonode_source).addTo(mymap);
            myLayerList.push(geonode_source);
        }
    }

                function returnEagleMarker(json, latlng){
                    var att = json.properties;

                    } else {
                        var clrNest = 'deeppink';
                    }
                    // arEagleIDs.push(att.nest_id.toString());
                    return L.circle(latlng, {radius:10, color:clrNest}).bindTooltip("<img width=100 height=100 src='data/swm_hwest/"+att.society_photo+".jpg'/><h4>Society Name: "+att.society_name+"</h4>Segeregation at source: "+att.is_the_segregation_at_source_adequate);

                function filterEagle(json) {
